<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" href="favicon.png">

		<!-- Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" href="css/styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Moonrune Generator - Converts Alphabet into Moonrunes</title>
		<meta name="description" content="Convert Alphabet into Moonrunes">
		<meta name="author" content="Jason Chew">
	</head>
	<body class="grey lighten-4">
		<main class="container">
			<div class="card blue-grey lighten-5">
				<div class="card-content">
					<div class="section">
						<h1>Moonrune Generator</h1>
					</div>
					<div class="divider"></div>
					<div class="section">
						<form>
							<div class="row">
								<p class="col s12">
									<input type="checkbox" id="double" checked>
									<label for="double">Double spacing</label>
								</p>
								<h5 class="col s12">Input</h5>
								<div class="input-field col s12">
									<textarea id="input" class="materialize-textarea"></textarea>
								</div>
							</div>
						</form>
						<div class="divider"></div>
						<h5>Output</h5>
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<textarea id="output" class="materialize-textarea" readonly></textarea>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="page-footer blue-grey">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<h5>Convert Alphabet into Moonrunes</h5>
						<p id="sample"><span>Sample Text™</span>&nbsp;</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					乇乂卞尺丹&nbsp;&nbsp;卞廾工亡亡
					<a href="https://github.com/JasonTC/moonrune-generator" class="grey-text text-lighten-4 right">GitHub</a>
				</div>
			</div>
		</footer>

		<!-- Scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
