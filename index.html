<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Moonrune Generator - Converts Alphabet into Moonrunes</title>
		<meta name="description" content="Convert Alphabet into Moonrunes">
		<meta name="author" content="Jason Chew">
	</head>
	<body>
		<div class="container">
			<div class="card mt-3">
				<div class="card-header">
					<h1>Moonrune Generator</h1>
				</div>
				<div class="card-body">
					<p>Convert Alphabet into Moonrunes</p>
					<hr>
					<div class="form-check mb-3">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="double" checked>
							Double spacing
						</label>
					</div>
					<div class="form-group">
						<label for="input">Input</label>
						<textarea class="form-control" id="input" rows="10" placeholder="Type/paste your text here"></textarea>
					</div>
					<div class="form-group">
						<label for="input">Output</label>
						<textarea class="form-control" id="output" rows="10" disabled></textarea>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script src="js/scripts.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
